          ## Important Guidelines

          ### Using the Embedded Prompts

          1. **The OWASP prompt is your spec** â€” "What Good Looks Like" shows exactly what secure code should be
          2. **The 5 Key Patterns are your checklist** â€” Apply all 5 to your fix
          3. **The Human Review Checklist items 1-3 are design requirements** â€” Address each in your plan
          4. **The vulnerable examples show what to avoid** â€” Check if current code matches these anti-patterns

